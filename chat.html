<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat">
    <div class="status">
      <div class="status__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status__column">
        <span>12:34</span>
      </div>
      <div class="status__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="chat-header">
      <div class="chat-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="chat-header__column">
        <h1 class="chat-header__title">OreoTaste</h1>
      </div>
      <div class="chat-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="chat-main">
      <div class="chat-main__timestamp">Tuesday, June 30, 2020</div>

      <div class="message">
        <img src="https://avatars3.githubusercontent.com/u/57242287?s=460&u=d02fba1d70e8d65e44601725e7bcdf6c486aec2d&v=4" />
        <div class="message__content">
          <span class="message__user">OreoTaste</span>
          <div class="message__info">
            <span class="message__bubble">Hello~~~~~</span>
            <span class="message__time">12:34</span>
          </div>
        </div>
      </div>

      <div class="message message--own">
        <div class="message__content">
          <div class="message__info">
            <span class="message__bubble">who the fxxx are you?</span>
            <span class="message__time">12:34</span>
          </div>
        </div>
      </div>
      <div class="message message--own">
        <img src="https://avatars3.githubusercontent.com/u/57242287?s=460&u=d02fba1d70e8d65e44601725e7bcdf6c486aec2d&v=4" />
        <div class="message__content">
          <span class="message__user">OreoTaste</span>
          <div class="message__info">
            <span class="message__bubble">Nice to meet you!</span>
            <span class="message__time">12:34</span>
          </div>
        </div>
      </div>
    </main>

    <form class="keyboard">
      <div class="keyboard__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="keyboard__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="website">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
