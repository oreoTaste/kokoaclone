<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="cover">
      <i class="fas fa-comment fa-2x"></i>
    </div>
    <div class="status">
      <div class="status__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status__column">
        <span>12:34</span>
      </div>
      <div class="status__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome">
      <h1 class="welcome__title">Welcome to Kokoa Clone</h1>
      <p class="welcome__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login">
      <input name="name" type="text" placeholder="Email or phone number" required />
      <input name="password" type="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="website">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
