<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status">
      <div class="status__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status__column">
        <span>12:34</span>
      </div>
      <div class="status__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="top-header">
      <h1 class="top-header__title">More</h1>
      <div class="top-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <div class="users">
      <div class="users__column">
        <img
          src="https://avatars3.githubusercontent.com/u/57242287?s=460&u=d02fba1d70e8d65e44601725e7bcdf6c486aec2d&v=4"
          class="users__avatar users__avatar--xl"
        />
        <div class="users__text">
          <h4 class="users__title">OreoTaste</h4>
          <h6 class="users__subtitle">010 123 4567</h6>
        </div>
      </div>
      <div class="users__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>
    <div class="icons">
      <div class="icons__icon">
        <i class="far fa-calendar"></i>
        <span>Calendar</span>
      </div>
      <div class="icons__icon">
        <i class="far fa-smile-beam"></i>
        <span>Emoticons</span>
      </div>
      <div class="icons__icon">
        <i class="fas fa-paint-roller"></i>
        <span>Themes</span>
      </div>
      <div class="icons__icon">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Account</span>
      </div>
    </div>
    <div class="suggestions">
      <h4 class="suggestions__title">Suggestions</h4>
      <div class="suggestions__icons">
        <div class="suggestions__icon">
          <div class="suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="suggestions__icon-text">Kokoa Story</span>
        </div>
        <div class="suggestions__icon">
          <div class="suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="suggestions__icon-text">Kokoa Story</span>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="website">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
